<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/autocorrect.css') }}">
</head>
<body>
    <div class="container text-center">
        <div class="bg-light rounded shadow p-4 mt-5">
            <h1 class="mt-3 animate__animated animate__fadeInDown">Spell Checker</h1>

            <textarea id="textInput" rows="10" placeholder="Write here..." class="form-control mt-3"></textarea>

            <button id="checkButton" class="btn btn-primary btn-lg mt-3 animate__animated animate__pulse">Check the spelling</button>

            <h2 class="mt-4">Corrected text</h2>

            <textarea id="correctedText" rows="10" placeholder="The corrected text will appear here..." readonly class="form-control mt-3"></textarea>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/autocorrect.js') }}"></script>
</body>
</html>
